{% extends 'tracker/base.html' %}

{% block title %}Login - Mental Health Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-5 col-md-7">
        <div class="card">
            <div class="card-body p-5">
                <h1 class="display-6 text-center mb-4">
                    <i class="fas fa-sign-in-alt"></i> Login
                </h1>
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Invalid username or password. Please try again.
                    </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-bold">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <div class="text-center mt-4">
                    <p class="text-muted mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
